<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="public/css/test.css" />
    <link rel="shortcut icon" type="imagex/png" href="logodopetshop.jpg">
    <title>CadastrodeProduto</title>

</head>

<body>
    <header class="main-header">
        <div class="container">
            <img src="logo1.jpg" class="logo"><a href="index.html"></a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="informacao.html">Informacao</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <br>
    <div class="container">
        <h1>Cadastro de Produtos</h1>
        <form class="product-form">
            <div class="form-group">
                <label for="product-name">Nome do Produto:</label>
                <input type="text" id="product-name" name="product-name" required>
            </div>

            <div class="form-group">
                <label for="product-category">Categoria:</label>
                <select id="product-category" name="product-category" required>
                    <option value="">Selecione uma categoria</option>
                    <option value="racao">Ração</option>
                    <option value="brinquedo">Brinquedo</option>
                    <option value="higiene">Higiene</option>
                    <option value="acessorio">Acessório</option>
                    <option value="medicamento">Medicamento</option>
                </select>
            </div>

            <div class="form-group">
                <label for="product-price">Preço:</label>
                <input type="number" id="product-price" name="product-price" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label for="product-stock">Estoque:</label>
                <input type="number" id="product-stock" name="product-stock" min="0" required>
            </div>

            <div class="form-group">
                <label for="product-description">Descrição:</label>
                <textarea id="product-description" name="product-description" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="product-image">URL da Imagem:</label>
                <input type="url" id="product-image" name="product-image">
            </div>

            <button type="submit" class="submit-button">Cadastrar Produto</button>
        </form>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2025 Pet Shop Feliz. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>

</html>
